<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <header class="">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo boolean">
            </div>
            <div class="btn">
            <input type="text" v-model="newToDo"  placeholder="inserisci compito">
            <button @click="addnewToDo" >Aggiungimi</button>

            </div>
            
        </header>


        <main class="">

            <div class="todo-list">
                <ul >
                    <li v-for="(todo,index) in toDoList">
                        {{ todo }}
                        <i @click="removeTodo(index)" class="far fa-times-circle"></i>
                        <hr>
                    </li> 
                    
                </ul>
            </div>


        </main>




    </div>
    <script src="vue/script.js"></script>
</body>
</html>
